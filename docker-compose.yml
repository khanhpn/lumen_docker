version: '3'
networks:
  lavarel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - lavarel
  cache:
    image: redis:3.2-alpine
    command: redis-server
    volumes:
      - "./src:/data"
    ports:
      - "6379:6379"
    networks:
      - lavarel
  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "4306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - lavarel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    environment:
      CACHE_DRIVER: "redis"
      QUEUE_CONNECTION: "redis"
      REDIS_HOST: cache
      REDIS_PASSWORD: null
      REDIS_PORT: "6379"
    networks:
      - lavarel
